<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Survey</h1>
    <div class="container">
      <h2>Your Info</h2>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="favFood">Favorite food</label>
              <input id="favFood" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="favAnimal">Your Favorite Animal</label>
              <input id="favAnimal" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="favPlace">Your Favorite Place</label>
              <input id="person2" class="form-control" type="text">
            </div>
        </form>
      </div>
    <h3>Whose your favorite super hero?</h3>
    <div>
      <select class="form-control" id="superhero">
        <option value="1">the flash</option>
        <option value="2">mermaid man</option>
        <option value="3">the batman</option>
        <option value="4">barnacle boy</option>
      </select>
    </div>
    <h4>What is your favorite movie genre?</h4>
    <div class="radio">
      <label>
        <input type="radio" name="genre" value="action" checked>
        action
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="genre" value="horror">
        horror
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="genre" value="rom com">
        rom com
      </label>
    </div>  
    <button type="submit" class="btn">Submit!</button>
  </div>
</body>
</html>
